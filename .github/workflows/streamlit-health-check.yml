name: Streamlit App Health Check

# This workflow validates the app can start without errors
# It runs on every push and pull request to main branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check Python syntax
      run: |
        python -m py_compile app.py
        python -m py_compile utils/*.py
        python -m py_compile prompts/*.py

    - name: Validate imports
      run: |
        python -c "import app"
        python -c "from utils import pdf_handler, llm_client, export"
        python -c "from prompts import prompt1, prompt2"

    - name: Check code formatting (optional)
      continue-on-error: true
      run: |
        pip install black
        black --check .

    - name: Notify success
      if: success()
      run: echo "✅ All checks passed! App is ready for deployment."

    - name: Notify failure
      if: failure()
      run: echo "❌ Checks failed. Please fix errors before deploying."
